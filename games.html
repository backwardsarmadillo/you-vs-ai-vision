<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    :root {
      --bg: #0b1322;
      --panel: #1a2740;
      --line: #334869;
      --ink: #eaf0ff;
      --muted: #9fb2d6;
      --btn: #3f5f92;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Trebuchet MS", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 20% 10%, #243c60, transparent 42%),
        linear-gradient(145deg, var(--bg), #131f33);
      padding: 1rem;
    }
    main {
      width: min(720px, 100%);
      border: 2px solid var(--line);
      border-radius: 14px;
      background: var(--panel);
      padding: 1.1rem;
    }
    h1 { margin: 0; font-size: 1.5rem; }
    p { color: var(--muted); margin: 0.5rem 0 1rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.8rem;
    }
    a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: var(--btn);
      border-radius: 10px;
      padding: 0.75rem 0.9rem;
      border: 2px solid transparent;
    }
    a:hover { border-color: #7fb2ff; }
    strong { display: block; margin-bottom: 0.25rem; }
    span { color: #d6e3ff; font-size: 0.92rem; }
  </style>
</head>
<body>
  <main>
    <h1>You vs AI Game Hub</h1>
    <p>Select a game mode:</p>
    <div class="grid">
      <a href="/index.html">
        <strong>Mind Arena</strong>
        <span>Knowledge, logic, riddles, wire tracing, and physics rounds.</span>
      </a>
      <a href="/vcr_game.html">
        <strong>VCR Duel</strong>
        <span>Visual commonsense benchmark with image overlays and AI opponent.</span>
      </a>
    </div>
  </main>
</body>
</html>
